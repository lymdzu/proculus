<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="ibox">
            <div class="col-sm-12">
                <div class="ibox-title">
                    <h5>Edit Demo</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="demo-form" onsubmit="return false;">
                        <input type="hidden" name="page_id" value="demo">
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">First part text title</label>
                            <div class="col-sm-4">
                                <input class="form-control" name="first_title" placeholder="please enter First title" value="{{if $demo.first_title}}{{$demo.first_title}}{{/if}}">
                            </div>
                            <label class=" col-sm-2 control-label">Download Link</label>
                            <div class="col-sm-4">
                                <input class="form-control" name="first_down" placeholder="please enter First Download link" value="{{if $demo.first_down}}{{$demo.first_down}}{{/if}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">First Part Content</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="first_content" class="form-control" placeholder="Please enter First part text" value="{{if $demo.first_content}}{{$demo.first_content}}{{/if}}">{{if $demo.first_content}}{{$demo.first_content}}{{/if}}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Second part text title</label>
                            <div class="col-sm-4">
                                <input class="form-control" name="second_title" placeholder="please enter Second title" value="{{if $demo.second_title}}{{$demo.second_title}}{{/if}}">
                            </div>
                            <label class=" col-sm-2 control-label">Download Link</label>
                            <div class="col-sm-4">
                                <input class="form-control" name="second_down" placeholder="please enter Second Download Link" value="{{if $demo.second_down}}{{$demo.second_down}}{{/if}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Second Part Content</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="second_content" class="form-control" placeholder="Please enter Second part text" value="{{if $demo.second_content}}{{$demo.second_content}}{{/if}}">{{if $demo.second_content}}{{$demo.second_content}}{{/if}}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Third part text title</label>
                            <div class="col-sm-4">
                                <input class="form-control" name="third_title" placeholder="please enter Third title" value="{{if $demo.third_title}}{{$demo.third_title}}{{/if}}">
                            </div>
                            <label class=" col-sm-2 control-label">Download Link</label>
                            <div class="col-sm-4">
                                <input class="form-control" name="third_down" placeholder="please enter Third Download link" value="{{if $demo.third_down}}{{$demo.third_down}}{{/if}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label">Third Part Content</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="third_content" class="form-control" placeholder="Please enter Third part text" value="{{if $demo.third_content}}{{$demo.third_content}}{{/if}}">{{if $demo.third_content}}{{$demo.third_content}}{{/if}}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <button class="btn btn-primary col-sm-2 col-sm-offset-2" id="save-demo">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    $(function () {
        $("#save-demo").on("click", function () {
            $.post("{{'editer/save_demo'|base_url}}", $("#demo-form").serialize(), function (res) {
                if (res.ecode == 0) {
                    layer.msg(res.result);
                    setTimeout(function () {
                        window.location.reload();
                    }, 1000)
                }
                else {
                    layer.msg(res.emsg);
                }
            });
        });
    })
</script>
